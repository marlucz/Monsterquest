<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Lilita+One|Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <title>Monsterquest</title>
</head>

<body>
  <div class="app">
    <section class="hero">
      <header class="hero__header">
        <h1 class="hero__heading">Monsterquest</h1>
        <p class="hero__subtext">
          <span>I will traverse across the tree,</span>
          <span>Regexing far and wide,</span>
          <span>To catch them all is my real test,</span>
          <span>To handle is my cause...</span>
        </p>
        <button id="fetchBtn" class="btn btn--bottom">Gotta fetch 'em all!</button>
      </header>
      <img class="hero__image hero__image--seledin" src="./src/img/seledin.png"
        alt="seledin monster popping up from the corner of the screen">
      <img class="hero__image hero__image--pinky" src="./src/img/pinky.png"
        alt="pinky monster popping up from the corner of the screen">
      <img class="hero__image hero__image--yellow" src="./src/img/yellow.png"
        alt="yellow monster popping up from the corner of the screen">
    </section>
    <section class="wrapper" aria-label="hidden">
      <ul class="monsters-list"></ul>
      <div class="monster-card"></div>
    </section>
  </div>
</body>

</html>
